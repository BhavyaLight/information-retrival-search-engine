{% extends "frontend/base.html" %}
{% load static %}
{% block content %}
<div class="main-search">
  <form method="POST" action="">
    {% csrf_token %}
    <div class="form-group">
      <label for="{{ form.classify_plot.id_for_label }}" style="margin-top:20px"> Enter your movie plot to classify :</label> <br/>
      {{ form.classify_plot }}
    </div>
    <button class="btn btn-success" type="submit" value="Search">Classify</button>
  </form>
</div>
{% if genre %}
    <div class="classification-result">
      <div class="modal-body">
        <h4>Given plot was classifed as <b>{{genre}}</b> in {{time}}</h4>
      </div>
    </div>
{% endif %}
{% endblock %}
