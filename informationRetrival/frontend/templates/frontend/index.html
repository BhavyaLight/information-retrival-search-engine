{% extends "frontend/base.html" %}
{% load static %}
{% block content %}
  <div class="main-search">
    <h1>Discover A Movie</h1>
    <form action="" method="POST">
      {% csrf_token %}
      {{ form }}
      <input class="btn btn-default" type="submit" value="Search" />
    </form>
  </div>

  {% if hits %}
  {% for hit in hits %}
  <div class="search-result-item">
  <h3>{{ hit.title }}</h3>
  <p>{{ hit.overview }}</p>
  </div>
  {% endfor %}
  {% endif %}
{% endblock %}
